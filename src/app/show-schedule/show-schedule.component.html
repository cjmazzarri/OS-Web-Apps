<html lang="en" dir="ltr">
<head>

<body>
<div class ="line-blue"> </div>
<div class ="line-gray"> </div>

  <div id="middle">
    <div id="left-list-courses-type">
      <h1>Cursos Disponibles</h1>
      <div id="list-courses-type">
        <div class="list">
          <input type="radio" id="career-course" name="course-type" value="career-course" routerLink="/course-select">

        </div>

          <input type="radio" id="elective-course" name="course-type" value="elective-course" routerLink="/course-select">

      </div>
      <div class="left casilla">
        <input type="checkbox">
        <span routerLink="/filter" >Filtrar electivos</span>
      </div>
      <div id="buttons">
        <button class="card" routerLink="/save-schedule">Guardar</button>
        <button class="card" routerLink="/save-schedule-success" >Grabar</button>
      </div>
    </div>

</div>
</div>

  <img src="/assets/speedplanner2.png" >
