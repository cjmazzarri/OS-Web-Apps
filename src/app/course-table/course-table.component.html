<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="seccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Seccion</th>
      <td mat-cell *matCellDef="let row">{{row.seccion}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Curso</th>
      <td mat-cell *matCellDef="let row">{{row.curso}}</td>
    </ng-container>

    <ng-container matColumnDef="docente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Docente</th>
      <td mat-cell *matCellDef="let row">{{row.docente}}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
      <td mat-cell *matCellDef="let row">{{row.fecha}}</td>
    </ng-container>

    <ng-container matColumnDef="salon">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Salon</th>
      <td mat-cell *matCellDef="let row">{{row.salon}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
